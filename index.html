<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Library</title>
</head>
<body>
  <div class="header">
    <h1>Library</h1>
  </div>

  <div class="content">
    <ul class="library"></ul>

    <dialog id="dialog">
      <form method="dialog">
        <button type="button" id="close">
          <svg width="12px" height="12px" viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 21.32L21 3.32001" stroke="#f5f5f5" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3 3.32001L21 21.32" stroke="#f5f5f5" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </button>
  
        <div class="row">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required>
        </div>
  
        <div class="row">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required>
        </div>
        
        <div class="row">
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" min="1" required>
        </div>

        <div class="row">
          <label for="read">Read</label>
          <input type="checkbox" name="read" id="read">
          <button type="submit">Add Book</button>
        </div>
      </form>
    </dialog>
  </div>

  <div class="footer">
    <span>by <a href="https://github.com/Visioness">Visioness</a></span>
    <button type="button" id="new-book">
      <img src="images/book.svg" alt="Simple book art" height="32px">
      <span>New Book</span>
    </button>
  </div>
</body>
</html>
